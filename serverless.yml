service: serverless-hello

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-west-1
  provider:
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
      Resource:
        - Fn::GetAtt: [SubmissionTable, Arn]

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get
          cors: true

  status:
    handler: handler.status
    events:
      - http:
          path: status
          method: get
          cors: true
  submit:
    handler: handler.submit
    events:
      - http:
          path: submit
          method: post
          cors: true

resources:
  Resources:
    SubmissionTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: SubmissionTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

package:
  exclude:
    - test/**
    - .git/**
    - .env
    - README.md
    - node_modules/aws-sdk/**